<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Search</h1>
        <form action="/search" method="post">
            <input type="hidden" name="entity_type" value="p">
            <label for="column">Select Attribute:</label>
            <select name="column" id="column" required>
                <option value="sku">SKU</option>
                <option value="label">Label</option>
                <option value="attribute21">Product Line</option>
                <option value="attribute19">Product Group</option>
                <option value="attribute10">Status</option>
                <option value="attribute11">Product Sub Group</option>
                <option value="attribute12">Stock</option>
                <option value="attribute13">Color</option>
            </select>
            <label for="value">Value:</label>
            <input type="text" name="value" id="value" placeholder="Enter value" required>
            <button type="submit">Search</button>
        </form>

        {% if table_rows %}
        <h2>Search Results</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Family</th>
                    <th>Product Line</th>
                    <th>Product Group</th>
                    <th>Status</th>
                    <th>Product Sub Group</th>
                    <th>Stock</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                {{ table_rows|safe }}
            </tbody>
        </table>
        <div class="pagination">
            <form action="/search" method="post" class="pagination-form">
                <input type="hidden" name="entity_type" value="p">
                <input type="hidden" name="column" value="{{ column }}">
                <input type="hidden" name="value" value="{{ value }}">
                <input type="hidden" name="page" value="{{ page - 1 }}">
                {% if has_previous %}
                <button type="submit">Previous</button>
                {% endif %}
            </form>
            <form action="/search" method="post" class="pagination-form">
                <input type="hidden" name="entity_type" value="p">
                <input type="hidden" name="column" value="{{ column }}">
                <input type="hidden" name="value" value="{{ value }}">
                <input type="hidden" name="page" value="{{ page + 1 }}">
                {% if has_next %}
                <button type="submit">Next</button>
                {% endif %}
            </form>
        </div>
        {% endif %}

        {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
