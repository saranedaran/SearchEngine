<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Search</h1>
        <form action="/search" method="post">
            <input type="hidden" name="entity_type" value="c">
            <label for="column">Select Attribute:</label>
            <select name="column" id="column" required>
                <option value="customerId">Customer ID</option>
                <option value="name">Customer Name</option>
            </select>
            <label for="value">Value:</label>
            <input type="text" name="value" id="value" placeholder="Enter value" required>
            <button type="submit">Search</button>
        </form>

        {% if table_rows %}
        <h2>Search Results</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Country</th>
                    <th>Customer Currency</th>
                </tr>
            </thead>
            <tbody>
                {{ table_rows|safe }}
            </tbody>
        </table>
        <div>
            <!-- Previous Pagination -->
            {% if has_previous %}
            <form action="/search" method="post" style="display:inline;">
                <input type="hidden" name="entity_type" value="c">
                <input type="hidden" name="column" value="{{ column }}">
                <input type="hidden" name="value" value="{{ value }}">
                <input type="hidden" name="page" value="{{ page - 1 }}">
                <button type="submit">Previous</button>
            </form>
            {% endif %}

            <!-- Next Pagination -->
            {% if has_next %}
            <form action="/search" method="post" style="display:inline;">
                <input type="hidden" name="entity_type" value="c">
                <input type="hidden" name="column" value="{{ column }}">
                <input type="hidden" name="value" value="{{ value }}">
                <input type="hidden" name="page" value="{{ page + 1 }}">
                <button type="submit">Next</button>
            </form>
            {% endif %}
        </div>
        {% endif %}

        {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
